<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoomable and Draggable SVG with Coordinates</title>
    <style>
        #map {
            cursor: grab;
            transition: transform 0.1s;
            position: absolute; /* Ensure positioning is controlled by JavaScript */
            top: 0;
            left: 0;
        }
        #map:active {
            cursor: grabbing;
        }
        #svg-container {
            overflow: hidden; /* Prevent scrollbars if the SVG is large */
            width: 100vw;
            height: 100vh;
            border: 1px solid black; /* Optional: To visualize the container */
            position: relative;
            background-color: #f0f0f0; /* Optional: To visualize the container */
        }
        #coordinates {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 5px;
            border-radius: 5px;
            font-size: 14px;
            pointer-events: none; /* Ensure the coordinates box does not interfere with mouse events */
        }
    </style>
</head>
<body>
    <div id="svg-container">
        <div id="map"></div>
        <div id="coordinates">SVG X: 0, SVG Y: 0</div>
    </div>

    <script>
        function loadSVG() {
            fetch('map.svg')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('map').innerHTML = data;
                    makeDraggableAndZoomable();
                })
                .catch(error => console.error('Error loading SVG:', error));
        }

        function makeDraggableAndZoomable() {
            const map = document.getElementById('map');
            const coordinatesDisplay = document.getElementById('coordinates');
            const container = document.getElementById('svg-container');
            let isDragging = false;
            let startX, startY, initialTransform;
            let scale = 1;
            let currentTransform = 'translate(0px, 0px) scale(1)';

            map.addEventListener('mousedown', (e) => {
                isDragging = true;
                startX = e.clientX;
                startY = e.clientY;
                initialTransform = map.style.transform || 'translate(0px, 0px) scale(1)';
                map.style.transition = 'none'; // Disable transition during drag
            });

            document.addEventListener('mousemove', (e) => {
                if (isDragging) {
                    const dx = e.clientX - startX;
                    const dy = e.clientY - startY;

                    // Extract current translation values and scale
                    const match = currentTransform.match(/translate\(([^,]+),\s*([^}]+)\)\s*scale\(([^)]+)\)/);
                    const currentX = match ? parseFloat(match[1]) : 0;
                    const currentY = match ? parseFloat(match[2]) : 0;
                    const currentScale = match ? parseFloat(match[3]) : 1;

                    // Calculate new position
                    let newX = currentX + dx / currentScale;
                    let newY = currentY + dy / currentScale;

                    // Get container dimensions
                    const containerRect = container.getBoundingClientRect();
                    const mapRect = map.getBoundingClientRect();

                    // Calculate bounds
                    const maxX = containerRect.width / currentScale - mapRect.width / currentScale;
                    const maxY = containerRect.height / currentScale - mapRect.height / currentScale;

                    // Restrict movement within the container bounds
                    newX = Math.max(Math.min(newX, 0), maxX);
                    newY = Math.max(Math.min(newY, 0), maxY);

                    currentTransform = `translate(${newX}px, ${newY}px) scale(${currentScale})`;
                    map.style.transform = currentTransform;

                    // Update start position for next move event
                    startX = e.clientX;
                    startY = e.clientY;
                }

                // Calculate mouse position relative to SVG
                const svgRect = map.getBoundingClientRect();
                const svgX = (e.clientX - svgRect.left - parseFloat(currentTransform.match(/translate\(([^,]+),\s*([^}]+)\)/)?.[1] || 0)) / scale;
                const svgY = (e.clientY - svgRect.top - parseFloat(currentTransform.match(/translate\(([^,]+),\s*([^}]+)\)/)?.[2] || 0)) / scale;

                // Update coordinates display
                coordinatesDisplay.textContent = `SVG X: ${svgX.toFixed(2)}, SVG Y: ${svgY.toFixed(2)}`;
            });

            document.addEventListener('mouseup', () => {
                if (isDragging) {
                    isDragging = false;
                    map.style.transition = 'transform 0.1s'; // Re-enable transition
                }
            });

            // Zoom with scroll wheel
            container.addEventListener('wheel', (e) => {
                e.preventDefault();
                const zoomFactor = 1.1;
                const delta = e.deltaY < 0 ? zoomFactor : 1 / zoomFactor;
                scale = Math.min(Math.max(scale * delta, 0.1), 10); // Set zoom limits

                // Adjust the transform
                currentTransform = `translate(${parseFloat(currentTransform.match(/translate\(([^,]+),\s*([^}]+)\)/)?.[1] || 0]}px, ${parseFloat(currentTransform.match(/translate\(([^,]+),\s*([^}]+)\)/)?.[2] || 0]}px) scale(${scale})`;
                map.style.transform = currentTransform;

                // Center the SVG in the container after scaling
                const containerRect = container.getBoundingClientRect();
                const mapRect = map.getBoundingClientRect();
                const centerX = (containerRect.width - mapRect.width * scale) / 2;
                const centerY = (containerRect.height - mapRect.height * scale) / 2;
                map.style.transform = `translate(${centerX}px, ${centerY}px) scale(${scale})`;
                currentTransform = `translate(${centerX}px, ${centerY}px) scale(${scale})`;
            });
        }

        // Load SVG on page load
        window.onload = loadSVG;
    </script>
</body>
</html>
