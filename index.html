<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoomable and Draggable SVG with Mouse Coordinates</title>
    <style>
        #svg-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden; /* Prevent scrollbars */
            background-color: #f0f0f0; /* Optional: For better visibility */
            border: 1px solid black; /* Optional: To visualize the container */
        }
        #map {
            position: absolute;
            top: 0;
            left: 0;
            transform-origin: 0 0; /* Ensure scaling happens from the top-left corner */
        }
        #coordinates {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 5px;
            border-radius: 5px;
            font-size: 14px;
            pointer-events: none; /* Ensure the coordinates box does not interfere with mouse events */
        }
    </style>
</head>
<body>
    <div id="svg-container">
        <div id="map">
            <!-- SVG content will be loaded here -->
        </div>
    </div>
    <div id="coordinates">SVG X: 0, SVG Y: 0</div>

    <script>
        function loadSVG() {
            fetch('map.svg')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('map').innerHTML = data;
                    setupInteractions();
                })
                .catch(error => console.error('Error loading SVG:', error));
        }

        function setupInteractions() {
            const map = document.getElementById('map');
            const coordinatesDisplay = document.getElementById('coordinates');
            const container = document.getElementById('svg-container');
            let isDragging = false;
            let startX, startY;
            let scale = 1;
            const scaleFactor = 1.1; // Zoom factor for each scroll step
            let currentTransform = 'translate(0px, 0px) scale(1)'; // Track the current transform

            // Mouse down event for dragging
            map.addEventListener('mousedown', (e) => {
                isDragging = true;
                startX = e.clientX;
                startY = e.clientY;
                map.style.transition = 'none'; // Disable transition during drag
            });

            // Mouse move event for dragging
            document.addEventListener('mousemove', (e) => {
                if (isDragging) {
                    const dx = e.clientX - startX;
                    const dy = e.clientY - startY;

                    // Extract current translation values and scale from the transform string
                    const match = currentTransform.match(/translate\(([^,]+),\s*([^}]+)\)\s*scale\(([^)]+)\)/);
                    const currentX = match ? parseFloat(match[1]) : 0;
                    const currentY = match ? parseFloat(match[2]) : 0;
                    const currentScale = match ? parseFloat(match[3]) : 1;

                    // Calculate new position
                    let newX = currentX + dx / currentScale;
                    let newY = currentY + dy / currentScale;

                    // Calculate bounds to prevent scrolling out of view
                    const containerRect = container.getBoundingClientRect();
                    const mapRect = map.getBoundingClientRect();
                    const maxX = containerRect.width / currentScale - mapRect.width / currentScale;
                    const maxY = containerRect.height / currentScale - mapRect.height / currentScale;

                    // Restrict movement within the container bounds
                    newX = Math.max(Math.min(newX, 0), maxX);
                    newY = Math.max(Math.min(newY, 0), maxY);

                    // Update transform
                    currentTransform = `translate(${newX}px, ${newY}px) scale(${currentScale})`;
                    map.style.transform = currentTransform;

                    // Update start position for next move event
                    startX = e.clientX;
                    startY = e.clientY;
                }

                // Update coordinates display relative to SVG
                const svgRect = map.getBoundingClientRect();
                const svgX = (e.clientX - svgRect.left) / scale;
                const svgY = (e.clientY - svgRect.top) / scale;

                coordinatesDisplay.textContent = `SVG X: ${svgX.toFixed(2)}, SVG Y: ${svgY.toFixed(2)}`;
            });

            // Mouse up event to stop dragging
            document.addEventListener('mouseup', () => {
                if (isDragging) {
                    isDragging = false;
                    map.style.transition = 'transform 0.1s'; // Re-enable transition
                }
            });

            // Zoom with scroll wheel
            container.addEventListener('wheel', (e) => {
                e.preventDefault(); // Prevent default scrolling behavior

                // Calculate new scale
                const delta = e.deltaY < 0 ? scaleFactor : 1 / scaleFactor;
                scale = Math.min(Math.max(scale * delta, 0.1), 10); // Set zoom limits

                // Update transform
                const translateMatch = currentTransform.match(/translate\(([^,]+),\s*([^}]+)\)/);
                const currentTranslateX = translateMatch ? parseFloat(translateMatch[1]) : 0;
                const currentTranslateY = translateMatch ? parseFloat(translateMatch[2]) : 0;

                // Adjust the transform
                currentTransform = `translate(${currentTranslateX}px, ${currentTranslateY}px) scale(${scale})`;
                map.style.transform = currentTransform;
            });
        }

        // Load SVG on page load
        window.onload = loadSVG;
    </script>
</body>
</html>
