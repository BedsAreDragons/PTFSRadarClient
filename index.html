<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Mouse Coordinates</title>
    <style>
        #svg-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            background-color: #f0f0f0; /* Optional: For better visibility */
            border: 1px solid black; /* Optional: To visualize the container */
        }
        #map {
            max-width: 100%;
            max-height: 100%;
            position: relative;
        }
        #coordinates {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 5px;
            border-radius: 5px;
            font-size: 14px;
            pointer-events: none; /* Ensure the coordinates box does not interfere with mouse events */
        }
    </style>
</head>
<body>
    <div id="svg-container">
        <div id="map">
            <!-- SVG content will be loaded here -->
        </div>
    </div>
    <div id="coordinates">SVG X: 0, SVG Y: 0</div>

    <script>
        function loadSVG() {
            fetch('map.svg')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('map').innerHTML = data;
                    setupMouseTracking();
                })
                .catch(error => console.error('Error loading SVG:', error));
        }

        function setupMouseTracking() {
            const map = document.getElementById('map');
            const coordinatesDisplay = document.getElementById('coordinates');

            map.addEventListener('mousemove', (e) => {
                const svgRect = map.getBoundingClientRect();
                const svgX = e.clientX - svgRect.left;
                const svgY = e.clientY - svgRect.top;

                // Update coordinates display
                coordinatesDisplay.textContent = `SVG X: ${svgX.toFixed(2)}, SVG Y: ${svgY.toFixed(2)}`;
            });
        }

        // Load SVG on page load
        window.onload = loadSVG;
    </script>
</body>
</html>
