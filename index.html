<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive SVG Map</title>
    <style>
        #map {
            width: 100%;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        svg {
            width: 100%;
            height: auto;
            cursor: grab;
        }
        svg:active {
            cursor: grabbing;
        }
    </style>
</head>
<body>
    <div id="map">
        <!-- Your SVG code here -->
        <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
            <!-- SVG content -->
            <circle cx="50" cy="50" r="20" fill="blue" />
            <rect x="70" y="20" width="20" height="20" fill="red" />
        </svg>
    </div>
    <script>
        // JavaScript for interactivity will go here
    </script>
</body>
</html>
