<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoomable and Draggable SVG with Blue Dots</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        #svg-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            background-color: #f0f0f0;
            border: 1px solid black;
        }
        #map {
            position: absolute;
            top: 0;
            left: 0;
            transform-origin: 0 0;
            cursor: grab;
        }
        #coordinates {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 5px;
            border-radius: 5px;
            font-size: 14px;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="svg-container">
        <div id="map">
            <!-- SVG content will be loaded here -->
        </div>
    </div>
    <div id="coordinates">SVG X: 0, SVG Y: 0</div>

    <script>
        const API_URL = 'https://ptfsradar.onrender.com'; // Example API URL
        const READPASS = process.env.readpass; // This is exposed to the client, use only for public or non-sensitive data

        function loadSVG() {
            fetch('map.svg')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('map').innerHTML = data;
                    setupInteractions();
                    fetchAndUpdateDots(); // Initial fetch
                    setInterval(fetchAndUpdateDots, 10000); // Update every 10 seconds
                })
                .catch(error => console.error('Error loading SVG:', error));
        }

        function setupInteractions() {
            const map = document.getElementById('map');
            const coordinatesDisplay = document.getElementById('coordinates');
            const container = document.getElementById('svg-container');
            let isDragging = false;
            let startX, startY;
            let scale = 1;
            let originX = 0;
            let originY = 0;

            map.addEventListener('mousedown', (e) => {
                isDragging = true;
                startX = e.clientX;
                startY = e.clientY;
                map.style.cursor = 'grabbing';
            });

            document.addEventListener('mousemove', (e) => {
                if (isDragging) {
                    const dx = e.clientX - startX;
                    const dy = e.clientY - startY;
                    originX += dx / scale;
                    originY += dy / scale;
                    map.style.transform = `translate(${originX}px, ${originY}px) scale(${scale})`;
                    startX = e.clientX;
                    startY = e.clientY;
                }

                const svgRect = map.getBoundingClientRect();
                const svgX = (e.clientX - svgRect.left) / scale;
                const svgY = (e.clientY - svgRect.top) / scale;

                coordinatesDisplay.textContent = `SVG X: ${svgX.toFixed(2)}, SVG Y: ${svgY.toFixed(2)}`;
            });

            document.addEventListener('mouseup', () => {
                if (isDragging) {
                    isDragging = false;
                    map.style.cursor = 'grab';
                }
            });

            container.addEventListener('wheel', (e) => {
                e.preventDefault();
                const rect = map.getBoundingClientRect();
                const mouseX = e.clientX - rect.left;
                const mouseY = e.clientY - rect.top;

                const zoomFactor = 1.1;
                const delta = e.deltaY < 0 ? zoomFactor : 1 / zoomFactor;
                scale *= delta;

                originX -= (mouseX * delta - mouseX) / scale;
                originY -= (mouseY * delta - mouseY) / scale;

                scale = Math.min(Math.max(scale, 0.1), 10);

                map.style.transform = `translate(${originX}px, ${originY}px) scale(${scale})`;
            });
        }

        function fetchAndUpdateDots() {
            fetch(API_URL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    password: READPASS
                })
            })
            .then(response => response.json())
            .then(data => {
                updateMapWithDots(data);
            })
            .catch(error => console.error('Error fetching data:', error));
        }

        function updateMapWithDots(data) {
            const map = document.getElementById('map');
            // Clear previous dots
            const existingDots = map.querySelectorAll('.dot');
            existingDots.forEach(dot => dot.remove());

            // Add new dots
            data.dots.forEach(dot => {
                const circle = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
                circle.setAttribute('class', 'dot');
                circle.setAttribute('cx', dot.x);
                circle.setAttribute('cy', dot.y);
                circle.setAttribute('r', '5'); // Radius of the dot
                circle.setAttribute('fill', 'blue');
                map.appendChild(circle);
            });
        }

        window.onload = loadSVG;
    </script>
</body>
</html>
