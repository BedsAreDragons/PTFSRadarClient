<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoomable SVG with Mouse Coordinates</title>
    <style>
        #svg-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden; /* Prevent scrollbars */
            background-color: #f0f0f0; /* Optional: For better visibility */
            border: 1px solid black; /* Optional: To visualize the container */
        }
        #map {
            position: absolute;
            top: 0;
            left: 0;
            transform-origin: 0 0; /* Ensure scaling happens from the top-left corner */
        }
        #coordinates {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 5px;
            border-radius: 5px;
            font-size: 14px;
            pointer-events: none; /* Ensure the coordinates box does not interfere with mouse events */
        }
    </style>
</head>
<body>
    <div id="svg-container">
        <div id="map">
            <!-- SVG content will be loaded here -->
        </div>
    </div>
    <div id="coordinates">SVG X: 0, SVG Y: 0</div>

    <script>
        function loadSVG() {
            fetch('map.svg')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('map').innerHTML = data;
                    setupMouseTrackingAndZoom();
                })
                .catch(error => console.error('Error loading SVG:', error));
        }

        function setupMouseTrackingAndZoom() {
            const map = document.getElementById('map');
            const coordinatesDisplay = document.getElementById('coordinates');
            let scale = 1;
            const scaleFactor = 1.1; // Zoom factor for each scroll step

            // Handle mouse movement to update coordinates
            map.addEventListener('mousemove', (e) => {
                const svgRect = map.getBoundingClientRect();
                const svgX = (e.clientX - svgRect.left) / scale;
                const svgY = (e.clientY - svgRect.top) / scale;

                // Update coordinates display
                coordinatesDisplay.textContent = `SVG X: ${svgX.toFixed(2)}, SVG Y: ${svgY.toFixed(2)}`;
            });

            // Handle zoom with scroll wheel
            document.getElementById('svg-container').addEventListener('wheel', (e) => {
                e.preventDefault(); // Prevent default scrolling behavior

                // Calculate new scale
                const delta = e.deltaY < 0 ? scaleFactor : 1 / scaleFactor;
                scale = Math.min(Math.max(scale * delta, 0.1), 10); // Set zoom limits

                // Adjust the transform
                map.style.transform = `scale(${scale})`;

                // Center the SVG in the container after scaling
                const containerRect = document.getElementById('svg-container').getBoundingClientRect();
                const mapRect = map.getBoundingClientRect();
                const centerX = (containerRect.width - mapRect.width * scale) / 2;
                const centerY = (containerRect.height - mapRect.height * scale) / 2;
                map.style.transform = `translate(${centerX}px, ${centerY}px) scale(${scale})`;
            });
        }

        // Load SVG on page load
        window.onload = loadSVG;
    </script>
</body>
</html>
