<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draggable SVG with Mouse Coordinates</title>
    <style>
        #map {
            cursor: grab;
            transition: transform 0.1s;
            position: absolute; /* Ensure positioning is controlled by JavaScript */
        }
        #map:active {
            cursor: grabbing;
        }
        #svg-container {
            overflow: hidden; /* Prevent scrollbars if the SVG is large */
            width: 100vw;
            height: 100vh;
            border: 1px solid black; /* Optional: To visualize the container */
            position: relative;
            background-color: #f0f0f0; /* Optional: To visualize the container */
        }
        #coordinates {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 5px;
            border-radius: 5px;
            font-size: 14px;
            pointer-events: none; /* Ensure the coordinates box does not interfere with mouse events */
        }
    </style>
</head>
<body>
    <div id="svg-container">
        <div id="map"></div>
        <div id="coordinates">X: 0, Y: 0</div>
    </div>

    <script>
        function loadSVG() {
            fetch('map.svg')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('map').innerHTML = data;
                    makeDraggable();
                })
                .catch(error => console.error('Error loading SVG:', error));
        }

        function makeDraggable() {
            const map = document.getElementById('map');
            const coordinatesDisplay = document.getElementById('coordinates');
            const container = document.getElementById('svg-container');
            let isDragging = false;
            let startX, startY, initialTransform;

            map.addEventListener('mousedown', (e) => {
                isDragging = true;
                startX = e.clientX;
                startY = e.clientY;
                initialTransform = map.style.transform || 'translate(0px, 0px)';
                map.style.transition = 'none'; // Disable transition during drag
            });

            document.addEventListener('mousemove', (e) => {
                if (!isDragging) {
                    // Update coordinates display even when not dragging
                    coordinatesDisplay.textContent = `X: ${e.clientX}, Y: ${e.clientY}`;
                    return;
                }

                const dx = e.clientX - startX;
                const dy = e.clientY - startY;

                // Extract current translation values
                const match = map.style.transform.match(/translate\(([^,]+),\s*([^}]+)\)/);
                const currentX = match ? parseFloat(match[1]) : 0;
                const currentY = match ? parseFloat(match[2]) : 0;

                // Calculate new position
                let newX = currentX + dx;
                let newY = currentY + dy;

                // Get container dimensions
                const containerRect = container.getBoundingClientRect();
                const mapRect = map.getBoundingClientRect();

                // Calculate bounds
                const maxX = containerRect.width - mapRect.width;
                const maxY = containerRect.height - mapRect.height;

                // Restrict movement within the container bounds
                newX = Math.max(Math.min(newX, 0), maxX);
                newY = Math.max(Math.min(newY, 0), maxY);

                map.style.transform = `translate(${newX}px, ${newY}px)`;

                // Update mouse coordinates display
                coordinatesDisplay.textContent = `X: ${e.clientX}, Y: ${e.clientY}`;

                // Update start position for next move event
                startX = e.clientX;
                startY = e.clientY;
            });

            document.addEventListener('mouseup', () => {
                if (isDragging) {
                    isDragging = false;
                    map.style.transition = 'transform 0.1s'; // Re-enable transition
                }
            });
        }

        // Load SVG on page load
        window.onload = loadSVG;
    </script>
</body>
</html>
